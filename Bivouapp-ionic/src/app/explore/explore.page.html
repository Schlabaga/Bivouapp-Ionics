<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Explorer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Explorer</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="explore-container">
    <!-- Section des spots populaires -->
    <div class="section">
      <h2>Spots populaires</h2>
      <ion-grid class="spots-grid">
        <ion-row>
          @for (spot of popularSpots; track spot.id) {
            <ion-col size="6" size-md="3">
              <app-spot-card [spot]="spot"></app-spot-card>
            </ion-col>
          }
        </ion-row>
      </ion-grid>
    </div>

    <!-- Section des spots recommandés -->
    <div class="section">
      <h2>Recommandés près de vous</h2>
      <ion-grid class="spots-grid">
        <ion-row>
          @for (spot of recommendedSpots; track spot.id) {
            <ion-col size="6" size-md="3">
              <app-spot-card [spot]="spot"></app-spot-card>
            </ion-col>
          }
        </ion-row>
      </ion-grid>
    </div>

    <!-- Section de tous les spots -->
    <div class="section">
      <h2>Tous les spots</h2>
      <ion-grid class="spots-grid">
        <ion-row>
          @for (spot of allSpots; track spot.id) {
            <ion-col size="6" size-md="3">
              <app-spot-card [spot]="spot"></app-spot-card>
            </ion-col>
          }
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>

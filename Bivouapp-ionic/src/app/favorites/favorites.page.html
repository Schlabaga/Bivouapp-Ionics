<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mes favoris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mes favoris</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="main-container">

    <div class="listing-container">
      @if (favoriteSpots.length > 0) {
        <ion-grid class="spots-grid">
          <ion-row>
            @for (spot of favoriteSpots; track spot.id) {
              <ion-col size="6" size-md="3">

                <app-spot-card
                  [spot]="spot"
                  (clicked)="openSpotDetail(spot.id)"
                  (favoriteToggled)="removeFavorite(spot)">
                </app-spot-card>

              </ion-col>
            }
          </ion-row>
        </ion-grid>
      } @else {
        <div class="empty-state">
          <h3>Aucun favori ici</h3>
          <ion-button routerLink="/tabs/explore" expand="block" class="explore-btn">
            Explorer les spots
          </ion-button>
        </div>
      }
    </div>

  </div>
</ion-content>

<!-- Card qui affiche un spot, cliquable pour aller vers le dÃ©tail -->
<ion-card class="spot-card" [routerLink]="['/tabs/spot-detail', spot.id]">
  <div class="image-container">
    <!-- Image du spot avec bordures arrondies -->
    <img [src]="spot.imageUrl" [alt]="spot.title" class="spot-image">

    <!-- Bouton favori qui flotte sur l'image -->
    <ion-button
      fill="clear"
      class="favorite-btn"
      (click)="onFavoriteClick($event)">
      <ion-icon
        [name]="spot.isFavorite ? 'heart' : 'heart-outline'"
        [color]="spot.isFavorite ? 'danger' : 'medium'">
      </ion-icon>
    </ion-button>
  </div>

  <ion-card-content class="spot-info">
    <!-- Header avec localisation et note -->
    <div class="header-row">
      <ion-text class="location">{{ spot.location }}</ion-text>
      <ion-text class="rating">
        <ion-icon name="star" color="warning"></ion-icon>
        {{ spot.rating }}
      </ion-text>
    </div>

    <!-- Titre du spot -->
    <ion-text class="title">
      <h3>{{ spot.title }}</h3>
    </ion-text>

    <!-- Dates fictives pour l'instant -->
    <ion-text class="dates" color="medium">
      <p>15 - 20 juil.</p>
    </ion-text>

    <!-- Prix ou "Gratuit" selon le cas -->
    <ion-text class="price" *ngIf="spot.price > 0">
      <p>
        <strong>{{ spot.price | currency: 'EUR' }}</strong>
        <span *ngIf="spot.type !== 'point d\'eau'"> par nuit</span>
      </p>
    </ion-text>
    <ion-text class="free" color="success" *ngIf="spot.price === 0">
      <p><strong>Gratuit</strong></p>
    </ion-text>
  </ion-card-content>
</ion-card>

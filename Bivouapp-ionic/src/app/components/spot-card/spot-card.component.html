<div class="card-container" (click)="onCardClick()">
  <div class="image-wrapper">
    <img [src]="spot.imageUrl" class="spot-img">

    <div class="fav-btn" (click)="onToggleFavorite($event)">
      <ion-icon
        [name]="spot.isFavorite ? 'heart' : 'heart-outline'"
        [color]="spot.isFavorite ? 'danger' : 'light'">
      </ion-icon>
    </div>

    <div class="distance-badge">
      {{ spot.distance }} km
    </div>
  </div>

  <div class="info-content">
    <h3 class="title">{{ spot.title }}</h3>

    <div class="tag-row">
      <ion-icon name="trending-up-outline" color="primary"></ion-icon>
      <span>Incontournable</span>
    </div>

    <div class="rating-row">
      @for (star of [1,2,3,4,5]; track star) {
        <ion-icon
          [name]="spot.rating >= star ? 'star' : 'star-outline'"
          class="star-icon">
        </ion-icon>
      }
    </div>

    <div class="price-row">
      @if (spot.price > 0) {
        <span class="price">{{ spot.price }} â‚¬</span>
      } @else {
        <span class="price free">Gratuit</span>
      }
    </div>
  </div>
</div>
